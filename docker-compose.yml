services:
  consul:
    image: hashicorp/consul:1.21
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -dev -client=0.0.0.0

  deck-service:
    build: .
    container_name: deck-service
    ports:
      - "8001:8001"
    depends_on:
      - consul
    environment:
      - SPRING_PROFILES_ACTIVE=docker
